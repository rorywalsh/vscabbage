name: Build and Package Extensions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_macos:
    runs-on: macos-latest

    steps:
      - name: Checkout source code for cabbage3
        uses: actions/checkout@v2
        with:
          repository: rorywalsh/cabbage3
          path: cabbage3
          ref: develop
          fetch-depth: 1
          submodules: true

      - name: Verify cabbage3 directory
        run: |
          ls -l
          ls -l cabbage3
          
      - name: Set Up Signing Certificate
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          echo "$CERTIFICATE_P12" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign

      # - name: Verify Signing Identity
      #   run: |
      #     security find-identity -v -p codesigning

      - name: Download CsoundLib64 Package
        run: |
          # Download the package using curl
          curl -L -o CsoundLib64-7.0-vanilla-universal.pkg "https://www.dropbox.com/scl/fi/8afz58gvjvwsa0u0nwr9g/CsoundLib64-7.0-vanilla-universal.pkg?rlkey=6kw4upth3olvmymhfjsndwgt9&st=mcxkg1hx&dl=1"
          
          # Verify the file exists
          ls -l CsoundLib64-7.0-vanilla-universal.pkg

          # Make the downloaded file executable
          chmod +x CsoundLib64-7.0-vanilla-universal.pkg

          # Install the package
          sudo installer -pkg CsoundLib64-7.0-vanilla-universal.pkg -target /

      - name: Configure build for cabbage3
        run: |
          cd cabbage3
          cmake -GXcode -B build -S . -DCMAKE_OSX_DEPLOYMENT_TARGET="10.15"

      - name: Build macOS app for cabbage3
        run: |
          cd cabbage3
          cmake --build build --config Debug

      - name: Sign binaries
        env:
          APPLE_DEVELOPER_TEAM_ID: ${{ secrets.APPLE_DEVELOPER_TEAM_ID }}
        run: |
          cd cabbage3/build
          ls -l
          codesign --deep --force --verify --verbose --sign "${APPLE_DEVELOPER_TEAM_ID}" CabbageAUv2Effect/out/CabbageAUv2Effect.component
          codesign --deep --force --verify --verbose --sign "${APPLE_DEVELOPER_TEAM_ID}" CabbageApp/out/CabbageApp.app
          codesign --deep --force --verify --verbose --sign "${APPLE_DEVELOPER_TEAM_ID}" CabbageStandaloneApp/out/CabbageStandaloneApp.app
          codesign --deep --force --verify --verbose --sign "${APPLE_DEVELOPER_TEAM_ID}" CabbageVST3Effect/out/CabbageVST3Effect.vst3
          # codesign --deep --force --verify --verbose --sign "${APPLE_DEVELOPER_TEAM_ID}" CabbageVST3Effect/out/CabbageVST3Synth.vst3
          # codesign --deep --force --verify --verbose --sign "${APPLE_DEVELOPER_TEAM_ID}" CabbageAUv2Synth/out/CabbageAUv2Synth.component


      - name: Copy CabbageApp to vscabbage src directory
        run: |
          mkdir -p ../vscabbage/src/CabbageBundle
          cd build
          cp -r CabbageAUv2Effect/out/CabbageAUv2Effect.component ../vscabbage/src/CabbageBundle/CabbageAUv2Effect.component
          cp -r CabbageAUv2Synth/out/CabbageAUv2Synth.component ../vscabbage/src/CabbageBundle/CabbageAUv2Synth.component
          cp -r CabbageApp/out/CabbageApp.app ../vscabbage/src/CabbageBundle/C
          cp -r CabbageStandaloneApp/out/CabbageStandaloneApp.app ../vscabbage/src/CabbageBundle/CabbageStandaloneApp.app
          cp -r CabbageVST3Effect/out/CabbageVST3Effect.vst3 ../vscabbage/src/CabbageBundle/CabbageVST3Effect.vst3
          cp -r CabbageStandaloneApp/out/CabbageStandaloneApp.app ../vscabbage/src/CabbageBundle/CabbageStandaloneApp.app

      - name: Checkout source code for vscabbage
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: true

      - name: Set up Node.js (v18) on macOS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies on macOS
        run: npm install

      - name: Install vsce on macOS
        run: npm install -g @vscode/vsce

      - name: Build and package extension on macOS
        run: vsce package

      - name: Upload VSIX artifact from macOS
        uses: actions/upload-artifact@v3
        with:
          name: vscabbage-extension-macos
          path: '*.vsix'

