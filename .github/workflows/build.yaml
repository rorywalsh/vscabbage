  #steps to tag and release artifacts
  release:
    needs: [build_macos, build_windows]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for accurate tagging

      - name: Download macOS VSIX
        uses: actions/download-artifact@v4
        with:
          name: vscabbage-extension-macos
          path: ./release

      - name: Download Windows VSIX
        uses: actions/download-artifact@v4
        with:
          name: vscabbage-extension-windows
          path: ./release

      - name: Verify Artifacts
        run: |
          echo "Listing artifacts:"
          ls -lh ./release
        continue-on-error: true

      - name: Create Unique Git Tag
        run: |
          VERSION="$(git rev-parse --short HEAD)-alpha"
          echo "Generated version: $VERSION"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a $VERSION -m "Alpha pre-release for $VERSION"
          git push origin $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Pre-Release
        run: |
          VERSION="${{ env.VERSION }}"
          gh release create $VERSION ./release/vscabbage-0.0.1-macos.vsix ./release/vscabbage-0.0.1-windows.vsix \
            --title "$VERSION" \
            --notes "Pre-release candidate for $VERSION" \
            --prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete Older Releases and Tags Updated
        uses: s00d/delete-older-releases@v0.2.0
        with:
          keep_latest: 1
          delete_tag_pattern: alpha 
          delete_type: 'prerelease'
          delete_branch: 'main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}