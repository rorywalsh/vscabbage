<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabbage Widget Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .widget-section {
            margin: 20px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .widget-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .popup {
            position: fixed;
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Sliders Section -->
    <div class="widget-section">
        <h2>Sliders</h2>
        <div class="widget-row">
            <cabbage-rotary-slider props='{"channel": "rotary1", "value": 0.25, "bounds": {"width": 60, "height": 60}}'></cabbage-rotary-slider>
            <cabbage-horizontal-slider props='{"channel": "horizontal1", "value": 0.5, "bounds": {"width": 200, "height": 30}}'></cabbage-horizontal-slider>
            <cabbage-vertical-slider props='{"channel": "vertical1", "value": 0.75, "bounds": {"width": 30, "height": 150}}'></cabbage-vertical-slider>
            <cabbage-number-slider props='{"channel": "number1", "value": 0.6, "bounds": {"width": 80, "height": 30}}'></cabbage-number-slider>
        </div>
    </div>

    <!-- Buttons Section -->
    <div class="widget-section">
        <h2>Buttons</h2>
        <div class="widget-row">
            <cabbage-button props='{"channel": "button1", "text": "Button", "bounds": {"width": 80, "height": 30}}'></cabbage-button>
            <cabbage-info-button props='{"channel": "info1", "text": "Info", "bounds": {"width": 80, "height": 30}}'></cabbage-info-button>
            <cabbage-option-button props='{"channel": "option1", "text": "Option", "bounds": {"width": 80, "height": 30}, "items": ["Item 1", "Item 2", "Item 3"]}'></cabbage-option-button>
        </div>
    </div>

    <!-- Input Controls -->
    <div class="widget-section">
        <h2>Input Controls</h2>
        <div class="widget-row">
            <cabbage-checkbox props='{"channel": "check1", "text": "Checkbox", "bounds": {"width": 100, "height": 30}}'></cabbage-checkbox>
            <cabbage-combo-box props='{"channel": "combo1", "text": "Combo", "bounds": {"width": 120, "height": 30}, "items": ["Item 1", "Item 2", "Item 3"]}'></cabbage-combo-box>
            <cabbage-list-box props='{"channel": "list1", "bounds": {"width": 150, "height": 100}, "items": ["List Item 1", "List Item 2", "List Item 3"]}'></cabbage-list-box>
        </div>
    </div>

    <!-- Display Elements -->
    <div class="widget-section">
        <h2>Display Elements</h2>
        <div class="widget-row">
            <cabbage-label props='{"channel": "label1", "text": "Label Text", "bounds": {"width": 100, "height": 30}}'></cabbage-label>
            <cabbage-image props='{"channel": "image1", "file": "example.png", "bounds": {"width": 100, "height": 100}}'></cabbage-image>
            <cabbage-form props='{"channel": "form1", "text": "Form", "bounds": {"width": 200, "height": 150}}'></cabbage-form>
            <cabbage-group-box props='{"channel": "group1", "text": "Group Box", "bounds": {"width": 200, "height": 150}}'></cabbage-group-box>
        </div>
    </div>

    <!-- Special Widgets -->
    <div class="widget-section">
        <h2>Special Widgets</h2>
        <div class="widget-row">
            <cabbage-keyboard props='{"channel": "keyboard1", "bounds": {"width": 400, "height": 100}}'></cabbage-keyboard>
            <cabbage-midi-keyboard props='{"channel": "midi1", "bounds": {"width": 400, "height": 100}}'></cabbage-midi-keyboard>
            <cabbage-gen-table props='{"channel": "gentable1", "bounds": {"width": 300, "height": 150}}'></cabbage-gen-table>
        </div>
    </div>

    <!-- Text Section -->
    <div class="widget-section">
        <h2>Text Widgets</h2>
        <div class="widget-row">
            <cabbage-text-editor props='{"channel": "text1", "text": "Edit text here...", "bounds": {"width": 300, "height": 200}}'></cabbage-text-editor>
            <cabbage-csound-output props='{"channel": "output1", "bounds": {"width": 300, "height": 200}}'></cabbage-csound-output>
        </div>
    </div>

    <!-- Add popup element -->
    <span class="popup" id="popupValue">50</span>

    <script type="module">
        import { 
            CabbageRotarySlider,
            CabbageHorizontalSlider,
            CabbageVerticalSlider,
            CabbageNumberSlider,
            CabbageButton,
            CabbageOptionButton,
            CabbageCheckbox,
            CabbageComboBox,
            CabbageListBox,
            CabbageLabel,
            CabbageImage,
            CabbageForm,
            CabbageGroupBox,
            CabbageMidiKeyboard,
            CabbageGenTable,
            CabbageTextEditor,
            CabbageCsoundOutput
        } from './htmlElements/index.js';
    </script>
</body>
</html>
